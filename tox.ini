[tox]
envlist = py27,py34,py35,pypy
usedevelop = True

[testenv]
deps=
    pytest
    pytest-flakes
    pytest-pep8
    requests_mock
    pytest-catchlog
commands=
    pytest --flakes --junitxml={envlogdir}/junit-{envname}.xml {posargs} --pep8

[pytest]
markers =
    sideeffects: Writes changes to the server. Don't use in production!

norecursedirs = export .tox .eggs dist

pep8ignore =
    *.py E501
    utils/*.py ALL
    .tox ALL

log_format = %(asctime)s %(name)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

log_cli_format = %(asctime)s %(name)s %(levelname)s %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

flakes-ignore =
    utils/*.py ALL
    .tox ALL
    tests/*.py UnusedVariable
    examples/usage.py RedefinedWhileUnused UndefinedName UnusedImport

addopts = --flakes --pep8
