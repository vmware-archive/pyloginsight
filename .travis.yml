sudo: false
language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- 3.7-dev
- nightly
- pypy
matrix:
  fast_finish: true
  allow_failures:
  - python: 3.3
  - python: 3.7-dev
  - python: nightly
  - python: pypy
install:
- pip install --upgrade pip
- pip install pep8==1.7.0
- pip install pyflakes==1.3.0
- pip install pytest==3.0.3
- pip install pytest-flakes==1.0.1
- pip install pytest-pep8==1.0.6
- pip install requests_mock==1.1.0
- pip install pytest-cov==2.4.0
- pip install coveralls==1.1
- python setup.py --version
- python setup.py develop
script:
- py.test --flakes --cov=pyloginsight --cov-config=tox.ini --cov-fail-under=60 --cov-report term-missing
after_success:
- coveralls
before_deploy:
- git describe --tags
- echo TRAVIS_TAG $TRAVIS_TAG
- echo version=\"$TRAVIS_TAG\" > $TRAVIS_BUILD_DIR/pyloginsight/__version__.py
- ls -l $TRAVIS_BUILD_DIR/pyloginsight/
- cat $TRAVIS_BUILD_DIR/pyloginsight/__version__.py
deploy:
  skip_cleanup: true
  provider: pypi
  user: alanjcastonguay
  password:
    secure: 
  on:
    tags: true
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
